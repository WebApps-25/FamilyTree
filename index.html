<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Family Tree</h1>
        <form id="add-person-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <input type="date" id="birthDate" class="form-control" placeholder="Birth Date">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Add Person</button>
                </div>
            </div>
        </form>
        <div id="tree-container" class="row justify-content-center"></div>
    </div>
    <script src="/main.js" type="module"></script>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
